# Configuração do Servidor
server.port=8080

# =================================================
# Configuração do DataSource para Oracle (Exemplo FIAP)
# =================================================
# Utilizando os dados da imagem: Host: oracle.fiap.com.br, Porta: 1521, SID: ORCL
spring.datasource.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL
spring.datasource.username=SEU_RM_OU_USUARIO_FORNECIDO # Substitua pelo seu usuário Oracle (ex: RM)
spring.datasource.password=SUA_SENHA_ORACLE # Substitua pela sua senha Oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# =================================================
# Configuração do JPA/Hibernate para Oracle
# =================================================
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect 
spring.jpa.hibernate.ddl-auto=update # CUIDADO: 'update' pode alterar o schema. Para ambientes controlados pela FIAP, 'validate' ou 'none' podem ser mais seguros se o schema já existir.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Adicional para Oracle, pode ser útil para compatibilidade com sequences se usar GenerationType.SEQUENCE
# spring.jpa.properties.hibernate.globally_quoted_identifiers=true 

# Desabilitar o console H2, pois não será usado
spring.h2.console.enabled=false

# Configuração do SpringDoc OpenAPI (Swagger)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tryItOutEnabled=true

# Configuração de JWT (placeholders, defina os seus)
# jwt.secret=SEU_SEGREDO_JWT_SUPER_SECRETO_COM_PELO_MENOS_256_BITS
# jwt.expirationMs=86400000 # 24 horas

# Logging
logging.level.org.springframework=INFO
logging.level.com.seu_dominio.comunidade=DEBUG